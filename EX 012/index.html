<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>Este video está hospedado no meu próprio servidor</p>
    <p>mp4</p>
    <video src="Midias/meu-video.mp4.mp4" width="500" controls></video>
    <p>M4v</p>
    <video src="Midias/Meu-Video.M4v.mp4" width="500" controls></video>
    <p>WebM</p>
    <video src="Midias/Meu-Video.webm.webm" width="500" controls></video>
    <p>ogv</p>
    <video src="Midias/meu-video.mp4.ogv" width="500" controls></video>
    <h1>Melhor forma de colocar os videos, é atraves dessa tag</h1>
    <video width="500" poster="imagens/Arcane-Riot-Games-LOL-scaled.webp" controls>
        <source src="Midias/Meu-Video.M4v.mp4" type="video/mp4">
        <source src="Midias/meu-video.mp4.ogv" type="video/ogv">
        <source src="Midias/Meu-Video.webm.webm" type="video/webm">
    </video>
    <h1>Inserindo videos do yotube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/jJKQyIxnoNc?si=GE9IAzBXwT_JGhuf" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    <h1>Inserindo videos do Vimeo</h1>
    <iframe src="https://player.vimeo.com/video/63172053?h=1939929c42&title=0&byline=0&portrait=0" width="640" height="360" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>

    
</body>
</html>
