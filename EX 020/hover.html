    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        div > p {
            display: none;
        }
        div:hover > p {
            display: block;
            color: white;
            background-color: red;
        }
    </style>
</head>
<body>

    <p>passe o mouse sobre o texto abaixo</p>
